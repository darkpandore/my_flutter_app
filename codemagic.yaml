workflows:
  ios-app:
    name: iOS Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter clean
      - flutter pub get
      - flutter build ios --release --no-codesign
      - xcode-project use-profiles
      - xcode-project build-ipa
    artifacts:
      - build/ios/ipa/*.ipa
